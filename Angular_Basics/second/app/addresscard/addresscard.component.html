<div>
  <h1>User Name</h1>
<h3>{{userObj.fname}}  {{userObj.lname}}</h3>
<h3>User Address</h3>
<p>{{userObj.address}}</p>
<button *ngIf="isCollapse" (click)="toggleCollapse()">Expand</button>
<button *ngIf="!isCollapse" (click)="toggleCollapse()">Collapse</button>
<button  (click)="count()">Count</button>
<h1>{{counter}}</h1>
<div *ngIf="!isCollapse">Phone Numbers
  
  <p *ngFor="let phone of userObj.phone">{{phone}}</p>
  
</div>

</div>

<app-child  [user]="userObj"></app-child>
